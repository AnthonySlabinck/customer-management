<!DOCTYPE html>
<html lang="" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(template,menu)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link data-th-href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet">
    <link data-th-href="@{/css/style.css}" rel="stylesheet">

    <title>Customer Management</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" data-th-href="@{/}">Customer Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" data-th-class="${menu=='home' ? 'active' : ''}">
                <a class="nav-link" data-th-href="@{/}">Home</a>
            </li>
            <li class="nav-item" data-th-class="${menu=='customers' ? 'active' : ''}">
                <a class="nav-link" data-th-href="@{/customers}">Customers</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container">
    <th:block th:include="${template}"/>
</main>

<script data-th-src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script data-th-src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
<script data-th-src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
